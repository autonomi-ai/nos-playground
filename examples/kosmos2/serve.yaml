images:
  kosmos2-gpu:
    base: autonomi/nos:0.1.0rc2-gpu
    pip:
      - torch==2.0.1
      - transformers==4.36.0
    env:
      NOS_LOGGING_LEVEL: DEBUG

models:
  microsoft/kosmos2:
    model_cls: Kosmos2
    model_path: models/kosmos2.py
    default_method: image_to_text
    runtime_env: kosmos2-gpu
